language: go
sudo: false
addons:
  apt:
    packages:
      - redis-server
      - docker-ce
services:
  - redis-server
env:
  global:
    - GO111MODULE=on
    - GO_FOR_RELEASE=1.x
    - CGO_ENABLED=0
    - GOPROXY=https://proxy.golang.org
go:
  - 1.x
install:
  - make testdeps
script:
  - make coverage
  - go build -o video-transcoding-api
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - travis-scripts/docker.bash
deploy:
  - provider: script
    skip_cleanup: true
    script: travis-scripts/deploy.bash dev-stg
    on:
      repo: nytimes/video-transcoding-api
      branch: master
      go: 1.x
  - provider: script
    skip_cleanup: true
    script: travis-scripts/deploy.bash prd
    on:
      repo: nytimes/video-transcoding-api
      tags: true
      go: 1.x
matrix:
  fast_finish: true
notifications:
  email: false
